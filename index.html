<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Bill Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EV Bill Predictor</h2>
    <input type="number" id="usage" placeholder="Enter kWh used" min="0" />
    <select id="charging-level">
      <option value="">Select Charging Level</option>
      <option value="1">Level 1 (Slow)</option>
      <option value="2">Level 2 (Medium)</option>
      <option value="3">DC Fast</option>
    </select>
    <button id="calculate-btn">Calculate Bill</button>
    <p id="output"></p>
  </div>

  <script>
    document.getElementById('calculate-btn').addEventListener('click', function(event) {
      event.preventDefault();

      const usage = Number(document.getElementById('usage').value);
      const level = Number(document.getElementById('charging-level').value);

      if (!usage || !level) {
        alert("Please enter all inputs!");
        return;
      }

      // Define rates per kWh for each level
      let rate = 0;
      if (level === 1) rate = 5;      // Level 1
      else if (level === 2) rate = 8; // Level 2
      else if (level === 3) rate = 12;// DC Fast

      const bill = usage * rate;

      document.getElementById('output').innerText = `Estimated Bill: â‚¹${bill.toFixed(2)}`;
    });
  </script>
</body>
</html>
